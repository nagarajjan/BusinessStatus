<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Status Dashboard</title>
    <!-- Simple CSS styling for readability and structure -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .simulation-form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover {
                background-color: #0056b3;
            }

        .download-btn {
            background-color: #28a745;
            margin-left: 10px;
        }

            .download-btn:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Company Status Dashboard</h1>
        <p>Analyze uploaded data, view insights, and run simulations.</p>

        <!-- Navigation/Action Buttons -->
        <a href="{{ url_for('upload_file_page') }}">
            <button>Upload New Data</button>
        </a>
        <a href="{{ url_for('download_excel_report') }}">
            <button class="download-btn">Download Full Report (Excel XLSX)</button>
        </a>


        <!-- Section 1: Plotly Graph Visualization -->
        <div class="section">
            <h2>Sales Performance Visualization</h2>
            <!-- Jinja2 syntax to insert the raw HTML generated by Plotly -->
            <!-- The 'safe' filter prevents HTML from being escaped as plain text -->
            {{ graph_html | safe }}
        </div>

        <!-- Section 2: AI Generated Insights -->
        <div class="section">
            <h2>AI-Powered Insights</h2>
            <!-- Jinja2 syntax to insert the Markdown content converted to HTML -->
            {{ insights_html | safe }}
        </div>

        <!-- Section 3: Simulation Interface -->
        <div class="section">
            <h2>Run a Simulation</h2>

            <!-- A Form to send a POST request back to the same /dashboard route -->
            <form method="POST" action="{{ url_for('dashboard') }}" class="simulation-form">
                <label for="scenario_text">Describe a scenario to simulate:</label><br>
                <textarea id="scenario_text" name="scenario_text" rows="4" placeholder="e.g., 'What happens if raw material costs increase by 20%?'"></textarea><br>
                <button type="submit">Run Simulation</button>
            </form>

            <h3>Simulation Results</h3>
            <!-- Jinja2 syntax to display the simulation results after a POST request -->
            {{ simulation_html | safe }}
        </div>
    </div>
</body>
</html>
